<!DOCTYPE html>

  <style>

      --bg:#020617;
      --line:rgba(148,163,184,.22);
      --txt:#e5e7eb;
      --muted:#94a3b8;

    *{box-sizing:border-box;margin:0;padding:0}

    html, body{
      width:100%;
      height:100%;
      background:var(--bg);
      color:var(--txt);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;

    /* Layout: topbar + iframe full height restante */
    body{
      min-height: 100svh;
      display:flex;
      flex-direction:column;
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
    }

    .topbar{
      flex:0 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;

      padding:10px 12px;
      border-bottom:1px solid var(--line);
      background:rgba(2,8,23,.70);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      flex-direction:column;
      min-width:0;
    }
    .brand .t1{
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:12px;
      color:#fff;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand .t2{
      font-size:10px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .btn{
      flex:0 0 auto;
      border:1px solid var(--line);
      background:rgba(2,6,23,.55);
      color:#fff;
      text-decoration:none;
      font-weight:800;
      font-size:12px;
      padding:10px 12px;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      user-select:none;
    }
    .btn:active{ transform:translateY(1px); }

    .ai-wrap{
      flex:1 1 auto;
      min-height:0; /* IMPORTANT: permette all’iframe di riempire senza tagliare */
      position:relative;
      background:#000;
    }

    iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      background:#000;
    }

    .hint{
      position:absolute;
      left:10px;
      right:10px;
      bottom:10px;
      padding:10px 12px;
      border-radius:14px;
      background:rgba(2,8,23,.55);
      border:1px solid rgba(148,163,184,.20);
      color:#dbeafe;
      font-size:11px;
      line-height:1.25;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      pointer-events:none;
    }
  </style>
</head>
