<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Opexis Digital – Assistente AI Twynet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root{
      --opexis-blue:#004aad;
      --bg:#020617;
      --line:rgba(148,163,184,.22);
      --txt:#e5e7eb;
      --muted:#94a3b8;

      /* ⬇️ altezza linea nera (molto sottile) */
      --heygen-line-h:20px;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    html,body{
      width:100%;
      height:100%;
      background:var(--bg);
      color:var(--txt);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      overflow:hidden;
    }

    body{
      display:flex;
      flex-direction:column;
      min-height:100svh;
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
    }

    /* ===== TOP BAR ===== */
    .topbar{
      flex:0 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      background:rgba(2,8,23,.75);
      backdrop-filter:blur(10px);
      z-index:20;
    }

    .brand{
      text-align:center;
    }
    .brand .t1{
      font-size:12px;
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    .brand .t2{
      font-size:10px;
      color:var(--muted);
    }

    .btn{
      border:1px solid var(--line);
      background:rgba(2,6,23,.55);
      color:#fff;
      font-size:12px;
      font-weight:800;
      padding:8px 12px;
      border-radius:999px;
      cursor:pointer;
      white-space:nowrap;
    }

    /* ===== AREA AI ===== */
    .ai-wrap{
      flex:1 1 auto;
      position:relative;
      background:#000;
      overflow:hidden;
    }

    iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      background:#000;
      z-index:1;
    }

    /* ===== LINEA NERA SOTTILE (COPRE HEYGEN) ===== */
    .heygen-line{
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:var(--heygen-line-h);
      background:#000;
      z-index:9999;
      pointer-events:none;
    }

    /* micro-tuning smartphone piccoli */
    @media (max-width:480px){
      :root{
        --heygen-line-h:18px;
      }
    }
  </style>
</head>

<body>

  <header class="topbar">
    <button class="btn" onclick="location.href='index.html'">← Home</button>

    <div class="brand">
      <div class="t1">OPE<span style="color:var(--opexis-blue)">XIS</span> · AI TWYNET</div>
      <div class="t2">Parla con l’assistente (microfono)</div>
    </div>

    <button class="btn" id="reloadBtn">↻ Ricarica</button>

  <main class="ai-wrap">
    <iframe
      id="aiFrame"

    <!-- LINEA NERA SOTTILE SOTTO I CONTROLLI -->
    <div class="heygen-line" aria-hidden="true"></div>

</body>
</html>
