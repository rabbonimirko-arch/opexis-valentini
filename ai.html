<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>LiveAvatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
            position: fixed;
            touch-action: manipulation;
            -webkit-overflow-scrolling: none;
            overscroll-behavior: none;
        }
        
        .stage {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            background: #000000;
            overflow: hidden;
        }
        
        iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 177.78vh;
            height: 100vh;
            height: 100dvh;
            min-width: 100vw;
            min-height: 56.25vw;
            transform: translate(-50%, -50%);
            border: none;
            background: #000000;
            filter: none;
        }

        @media (min-aspect-ratio: 16/9) {
            iframe {
                width: 100vw;
                height: 56.25vw;
                min-width: auto;
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <main class="stage">
        <iframe 
            src="https://embed.liveavatar.com/v1/736da023-587c-404d-b75a-51c83762e329?background=000000" 
            allow="microphone; camera; autoplay; fullscreen" 
            title="LiveAvatar">
        </iframe>
    </main>
</body>
</html>
